# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'eab74260-74cb-465d-8ec6-f251e14015fe'
  imageRepository: 'truckiapi'
  containerRegistry: 'truckiprodcr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/trucki/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    # Build and push the Docker image to the ACR with versioned tag (Build ID)
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    # Update the Container App to use the new versioned image (e.g. :1, :2, :3, etc.)
    - task: AzureCLI@2
      displayName: Update container app image with versioned tag
      inputs:
        azureSubscription: 'azdev2containerapps'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          az containerapp update --name trucki \
                                 --resource-group Trucki-Apps-Prod \
                                 --image $(containerRegistry)/$(imageRepository):$(tag)
